<div class="chats-filter-input__wrapper">
  <label class="tt-form-label">
    <span class="tt-form-label__text">Имя пользователя</span>
    <input
      placeholder="Искать"
      type="text"
      class="tt-form-input"
      [formControl]="filterChatsControll"
    />
  </label>
</div>

<div class="chats-buttons__wrapper" #buttonsWrapper>
  @for (chat of chats$ | async; track chat.id){
    <button
      chats
      [chat]="chat"
      [routerLink]="[chat.id]"
      routerLinkActive="active"
    ></button>
  }
</div>
