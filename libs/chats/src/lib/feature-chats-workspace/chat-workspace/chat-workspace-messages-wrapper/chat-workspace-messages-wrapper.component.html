<div class="messages-wrapper" #messagesWrapper>
  @for(groupDate of messages(); track groupDate){
  <div class="messages-wrapper-day">{{ groupDate.date | formatDate }}</div>
  @for(message of groupDate.messages; track message.id ){
  <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
  } }
</div>

<app-message-input (created)="onSendMessage($event)"> </app-message-input>
