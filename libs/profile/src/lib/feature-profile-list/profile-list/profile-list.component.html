<div
  class="profile-card__wrapper" #listWrapper
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  [infiniteScrollContainer] = "'.profile-card__wrapper'"
  [fromRoot]="true"
>
  @for(profile of profiles(); track profile.id;){
      <app-profile-card
        [profile]="profile"
      >
      </app-profile-card>
  }
</div>
