<label class="tt-control-label mb16">
  <ng-content></ng-content>
  <input
    [ngModel]="value"
    (ngModelChange)="onModelChange($event)"
    type="text"
    class="tt-input"
    [type]="type()"
    (blur)="onTouched()"
    [placeholder]="placeholder()"
    [disabled] = "disabled()"
  />
</label>
