<tt-input [formControl]="innerSearchControl">
</tt-input>
@if(suggestions$ | async; as suggestions){
  @if(isDropdowOpened()){
    <div class="suggestions-dropdown">
        @for(suggest of suggestions; track suggest){
          <button
            class="suggest-btn"
            (click)="onSuggestionPick(suggest)"
          > {{ suggest.data.city_type }} {{'.'}} {{ suggest.data.city }}
            {{ suggest.data.street_type }} {{'.'}} {{ suggest.data.street }}
            {{ suggest.data.house_type }} {{'.'}} {{ suggest.data.house }}
            {{ suggest.data.flat_type }} {{'.'}} {{ suggest.data.flat }}
          </button>
        }
    </div>
  }
}
<div [formGroup]="addressForm">
  <tt-input formControlName="city">Город</tt-input>
  <tt-input formControlName="street">Улица</tt-input>
  <tt-input formControlName="building">Дом</tt-input>
</div>
